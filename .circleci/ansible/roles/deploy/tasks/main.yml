---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Copy backend build to server"
  become: yes
  unarchive:
    src:  /root/project/app
    dest: /home/ubuntu
    owner: ubuntu

- name: Running docker compose
  become: true
  shell: |
    cd /home/ubuntu
    docker-compose up --build --force-recreate