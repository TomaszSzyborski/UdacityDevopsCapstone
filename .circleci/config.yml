version: 2.1

commands:
  destroy-environment:
    description: Destroy back-end cloudformation stacks given a workflow ID.
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name rest-learning-backend-${CIRCLE_WORKFLOW_ID:0:7}

jobs:
  scan-backend:
    docker:
    - image: python:3.9-alpine
    steps:
      - checkout
      - run:
          name: Install flake8 and pylama for code quality scan
          working_directory: ./app/rest_introduction_app
          command: pip install flake8 pylama
      - run:
          name: Run flake8 scan
          working_directory: ./app/
          command: flake8 --statistics
      - run:
          name: Run pylama scan
          working_directory: ./app/
          command: pylama

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
            --template .circleci/files/backend.yml \
            --tags project=rest-learning-backend \
            --stack-name "rest-learning-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            BACKEND_IP=$(aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:project,Values=rest-learning-backend" \
            --output text)
            echo $BACKEND_IP
      - destroy-environment

  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "d3:0d:11:52:96:93:38:ed:84:70:40:c3:5b:ab:0f:6d:a9:05:9a:05"
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
            apk add --update tar gzip curl
            pip install awscli
      - attach_workspace:
          at: ~/
      - run:
          name: Set up inventory file
          command: |
            cd .circleci/ansible
            echo "[web]" >> inventory.txt
            URLS=$BACKEND_IP
            echo $BACKEND_IP
            echo "$URLS" >> inventory.txt
            cat inventory.txt
      - run:
          name: Configure server with ansible
          no_output_timeout: 30m
          command: |
            cd .circleci/ansible
            ansible-playbook -i inventory.txt configure-server.yml
      - persist_to_workspace:
          root: ~/
          paths:
            - ./project/.circleci/ansible/inventory.txt
      - destroy-environment

  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "d3:0d:11:52:96:93:38:ed:84:70:40:c3:5b:ab:0f:6d:a9:05:9a:05"
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
            apk add --update tar gzip curl
            pip install awscli
      - run:
          name: install openssh
          command: |
            apk add openssh-client
      - attach_workspace:
          at: ~/
      - persist_to_workspace:
          root: ~/
          paths:
            - ./project/.circleci/ansible/inventory.txt
      - run:
          name: Deploy backend
          command: |
            cd ~/project/.circleci/ansible
            $BACKEND_IP >> ~/project/.circleci/ansible/inventory.txt
            ansible-playbook -i inventory.txt deploy-backend.yml --ssh-common-args='-o StrictHostKeyChecking=no'
      - destroy-environment

  smoke-test:
    docker:
      - image: python:3.9-alpine3.13
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --update tar gzip curl
            apk add --update curl nodejs npm
            pip install awscli
      - run:
          name: Backend smoke test.
          no_output_timeout: 5m
          command: |
            BACKEND_URL=$(aws ec2 describe-instances \
                      --query 'Reservations[*].Instances[*].PublicIpAddress' \
                      --filters "Name=tag:project,Values=rest-learning-backend" \
                      --output text)
            URL="http://${BACKEND_URL}:8080/api/ok"
            echo $URL
            curl -s $URL
               if curl -s $URL
               then
               echo "Smoke test OK"
               return 0
               else
               echo "Smoke test failed"
               return 1
               fi
      - destroy-environment
